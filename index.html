<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <title>Frontend Awards 2023</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/loading.css" />
    <link rel="stylesheet" href="./assets/css/cursor.css" />
    <link rel="stylesheet" href="./assets/css/customScrollBar.css" />
    <link rel="stylesheet" href="./assets/css/animateOnScroll.css" />
  </head>

  <body>
    <!-- CURSOR -->
    <div class="cursor"></div>

    <!-- LOADING -->
    <div class="wrapperLoad">
      <div class="loader">
        <span>
          <h2 id="pourcentage">0%</h2>
          <h1>RETINA</h1>
          <div class="container-progress-bar">
            <span id="progress-bar"></span>
          </div>
        </span>
      </div>  
    </div>

    <!-- NAVBAR -->
    <nav>
      <div class="innerNav">
        <div class="logo">
          <img src="./assets/img/logo.png" alt="logo" />
        </div>
        <ul>
          <li><a href="#header" class="active">Accueil</a></li>
          <li><a href="#section1">A-propos</a></li>
          <li><a href="#section2">Partenaires</a></li>
          <li><a href="./pages/ourTeam.html">Retina</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>

        <!-- Nav Mobile -->
        <div class="nav-mobile">
          <span class="hideElement">
            <a href="#header" class="active" style="--i:0.5s">Accueil</a>
          </span>
          <span class="hideElement">
            <a href="#section1" class="active" style="--i:0.6s">A-propos</a>
          </span>
          <span class="hideElement">
            <a href="#section2" class="active" style="--i:0.7s">Partenaires</a>
          </span class="hideElement">
          <span class="hideElement">
            <a href="#participants" class="active" style="--i:0.8s">Participants</a>
          </span>
          <span class="hideElement">
            <a href="#contact" class="active" style="--i:0.9s">Contact</a>
          </span>
        </div>
        <!-- Burger Menu -->
        <button type="button" aria-label="burger Menu" class="toggle-nav">
          <span class="line l1"></span>
          <span class="line l2"></span>
          <span class="line l3"></span>
        </button>
      </div>
    </nav>

    <!-- SMOOTH CONTAINER -->
    <div class="smooth-scroll-wrapper">
      <div class="smooth-scroll-wrapper-content">
        <!-- HEADER -->
        <header id="header" class="sect">
          <img src="./assets/img/img/header.webp" alt="">
        </header>

        <!-- SECTION -->
        <section class="sect section1" id="section1"></section>
        <section class="sect section2" id="section2"></section>
      </div>
    </div>

    <!-- Script -->
    <script src="./assets/js/loadingScreen.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/scrollSmooth.js"></script>
    <script src="./assets/js/cursor.js"></script>
    <script src="./assets/js/burgerMenu.js"></script>
    <script src="./assets/js/animateOnScroll.js"></script>
    <script src="./assets/js/goToSection.js"></script>
  </body>
</html>
