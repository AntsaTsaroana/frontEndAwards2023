<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <title>Frontend Awards 2023</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/loading.css" />
    <link rel="stylesheet" href="./assets/css/cursor.css" />
  </head>

  <body>
    <!-- CURSOR -->
    <div class="cursor"></div>

    <!-- LOADING -->
    <div class="wrapperLoad">
      <div class="loader"></div>
    </div>

    <!-- NAVBAR -->
    <nav>
        <div class="innerNav">
          <div class="logo">
            <img src="./assets/img/logo.png" alt="logo" />
          </div>
          <ul>
            <li><a href="#" class="test">Accueil</a></li>
            <li><a href="#apropos">A-propos</a></li>
            <li><a href="#partenaires">Partenaires</a></li>
            <li><a href="#participants">Participants</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>

          <!-- Nav Mobile -->
          <div class="nav-mobile">
            <a href="#">Accueil</a>
            <a href="#apropos">A-propos</a>
            <a href="#partenaires">Partenaires</a>
            <a href="#participants">Participants</a>
            <a href="#contact">Contact</a>
          </div>
          <!-- Burger Menu -->
          <button type="button" aria-label="burger Menu" class="toggle-nav">
            <span class="line l1"></span>
            <span class="line l2"></span>
            <span class="line l3"></span>
          </button>
        </div>
      </nav>

    <!-- SMOOTH CONTAINER -->
    <div class="smooth-scroll-wrapper">
      <div class="smooth-scroll-wrapper-content">
        <!-- HEADER -->
        <header></header>

        <!-- SECTION -->
        <section class="section1"></section>
        <section class="section2"></section>
      </div>
    </div>

    <!-- Script -->
    <script src="./assets/js/loadingScreen.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/scrollSmooth.js"></script>
    <script src="./assets/js/cursor.js"></script>
    <script src="./assets/js/burgerMenu.js"></script>
  </body>
</html>
